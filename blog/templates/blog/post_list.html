{% extends 'blog/base.html' %}
{% block content %}
 {% for post in posts %}
  <div class="post">
    <div class="date">
      Published on: {{ post.published_date }}, by {{ post.author }}
    </div>
    <h1><a href="{% url 'blog.views.v_post_detail' param_pk=post.pk %}">{{ post.title }}</a></h1>
    <!-- <h1><a href="{  % url 'blog.views.v_post_detail' param_pk=post.pk %}">{{ post.title }}</a></h1> -->
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
 {% endfor %}
{% endblock content %}
